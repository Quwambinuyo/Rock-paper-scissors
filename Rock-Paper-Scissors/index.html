<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <button class="rock-btn">
        <img
          class="move-icon"
          src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"
          alt=""
        />
      </button>
      <button class="paper-btn">
        <img
          class="move-icon"
          src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png"
          alt=""
        />
      </button>
      <button class="scissors-btn">
        <img
          class="move-icon"
          src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"
          alt=""
        />
      </button>
      <div class="main-nav-section">
        <div class="navigate-section">
          <p class="results"></p>
          <p class="moves">
            You
            <img
              class="moves-img"
              src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png"
              alt=""
            />
            <img
              class="moves-img"
              src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png"
              alt=""
            />
            Computer
          </p>

          <p class="score-output"></p>
          <button class="reset-btn">Reset Score</button>
          <button class="autoplay-btn">Start Auto Play</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
